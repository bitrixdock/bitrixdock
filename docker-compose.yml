---
services:
    php:
        build: ./php/${PHP_VERSION}
        volumes_from:
            - source
        links:
            - db
            - memcached
        environment:
            TZ: Europe/Moscow
        stdin_open: true
        tty: true
        networks:
            - bitrixdock
        restart: unless-stopped
        extra_hosts:
            - "bitrix.local:172.18.0.9"

    web_server:
        build: ./${WEB_SERVER_TYPE}
        depends_on:
            - source
            - push-server-sub
            - push-server-pub
        volumes_from:
            - source
        ports:
            - '${INTERFACE}:80:80'
            - '${INTERFACE}:443:443'
        links:
            - php
        networks:
            bitrixdock:
                ipv4_address: 172.18.0.9
        environment:
            TZ: Europe/Moscow
        stdin_open: true
        tty: true
        restart: unless-stopped

    db:
        build: ./${DB_SERVER_TYPE}
        volumes:
            - ./${DB_SERVER_TYPE}/init:/docker-entrypoint-initdb.d
        volumes_from:
            - source
        ports:
            - '${INTERFACE}:3306:3306'
        environment:
            MYSQL_DATABASE: ${MYSQL_DATABASE}
            MYSQL_USER: ${MYSQL_USER}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD}
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
            TZ: Europe/Moscow
        command: mysqld --user=root --sql-mode=""
        networks:
            - bitrixdock
        stdin_open: true
        tty: true
        restart: unless-stopped

    memcached:
        image: memcached:latest
        volumes_from:
            - source
        networks:
            - bitrixdock
        environment:
            TZ: Europe/Moscow
        stdin_open: true
        tty: true
        restart: unless-stopped

    adminer:
        image: dockette/adminer:full
        links:
            - db:db
        ports:
            - '${INTERFACE}:8080:80'
        environment:
            UPLOAD: 1024M # upload_max_filesize, post_max_size
            TZ: Europe/Moscow
        restart: unless-stopped
        stdin_open: true
        tty: true
        networks:
            - bitrixdock

    push-server-sub:
        image: ikarpovich/bitrix-push-server
        networks:
            - bitrixdock
        environment:
            - REDIS_HOST=redis
            - LISTEN_HOSTNAME=0.0.0.0
            - LISTEN_PORT=8010
            - SECURITY_KEY=testtesttest
            - MODE=sub
        depends_on:
            - redis

    push-server-pub:
        image: ikarpovich/bitrix-push-server
        networks:
            - bitrixdock
        environment:
            - REDIS_HOST=redis
            - LISTEN_HOSTNAME=0.0.0.0
            - LISTEN_PORT=8010
            - SECURITY_KEY=testtesttest
            - MODE=pub
        depends_on:
            - redis

    redis:
        image: redis
        networks:
            - bitrixdock

    source:
        image: alpine:latest
        volumes:
            - ./logs/${WEB_SERVER_TYPE}:/var/log/${WEB_SERVER_TYPE}
            - ./logs/php:/var/log/php
            - ./logs/db:/var/log/mysql
            - ./logs/memcached:/var/log/memcached
            - db:/var/lib/mysql
            - cache:/var/lib/memcached
            - ${SITE_PATH}:/var/www/bitrix
            - /etc/localtime:/etc/localtime/:ro
            - ./nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
        networks:
            - bitrixdock

volumes:
    db:
        driver: local
    cache:
        driver: local

networks:
    bitrixdock:
        ipam:
            config:
                - subnet: 172.18.0.0/24
