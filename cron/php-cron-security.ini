; Конфигурация безопасности для контейнера cron
; Менее ограничительная чем PHP-FPM, так как cron нужно выполнять системные задачи

; Отключить только самые опасные функции
; Оставляем exec, system доступными для агентов Битрикс
disable_functions = passthru,shell_exec,proc_open,popen,pcntl_exec,pcntl_fork,posix_kill,posix_mkfifo,posix_setpgid,posix_setsid,posix_setuid

; Настройки безопасности
allow_url_fopen = On  ; Может потребоваться для обновлений Битрикс
allow_url_include = Off
expose_php = Off
enable_dl = Off

; Логирование
log_errors = On
error_log = /var/log/cron/php-error.log

; Ограничения ресурсов для заданий cron
memory_limit = 256M